                        <option value="semplice">Semplice</option>
                        <option value="passiva">Passiva</option>
                        <option value="relativa">Con Relativa</option>

						<option value="mista">Frasi miste</option> 						
                    </select>
                    <button type="submit">Inizia</button>
                </form>
            `;

            document.getElementById('phraseForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const selectedType = document.getElementById('phraseType').value;
                if (selectedType) {
                    startGame(selectedType);
                }
            });
        }

        // Funzione per mescolare un array
        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        // Funzione per selezionare 10 frasi casuali
        function selectRandomPhrases(array) {
            const shuffled = shuffle(array.slice()); // Copia e mescola l'array
            return shuffled.slice(0, 10); // Ritorna le prime 10 frasi
        }

        // Funzione per iniziare il gioco
        function startGame(type) {
            selectedPhrases = selectRandomPhrases(phrases[type]);  // Prende 10 frasi casuali
            currentPhraseIndex = 0;
            correctAnswers = 0;
            timeRemaining = 60;
            showNextPhrase();

            // Avvia il timer
            startTimer();
        }

        // Funzione per avviare il timer
        function startTimer() {
            timeRemaining = 60; // Reset del timer a 60
            document.getElementById('timer').textContent = `Tempo: ${timeRemaining}s`;

            clearInterval(timerInterval); // Ferma il timer precedente
            timerInterval = setInterval(() => {
                timeRemaining--;
                document.getElementById('timer').textContent = `Tempo: ${timeRemaining}s`;
                if (timeRemaining === 0) {
                    checkAnswer(); // Se il tempo finisce, verifica automaticamente
                }
            }, 1000);
        }

        // Funzione per mostrare la prossima frase disordinata
        function showNextPhrase() {
            const currentPhrase = selectedPhrases[currentPhraseIndex];
            const scrambledWords = shuffle(currentPhrase.split(' '));
            document.getElementById('mainContent').innerHTML = `
                <h1>Ricostruisci la Frase</h1>
                <div id="timer">Tempo: 60s</div>
                <div id="phraseContainer">
                    <p>Seleziona le parole nell'ordine corretto:</p>
                    <div id="selectionContainer">
                        ${scrambledWords.map(word => `<button class="word-button">${word}</button>`).join('')}
                    </div>
                </div>
                <div id="answerBar"></div>
                <button id="checkButton">Controlla</button>
                <p id="feedback"></p>
            `;

            // Aggiungi evento ai pulsanti delle parole
            const wordButtons = document.querySelectorAll('.word-button');
            wordButtons.forEach(button => {
                button.addEventListener('click', () => selectWord(button));
            });

            document.getElementById('checkButton').addEventListener('click', checkAnswer);
        }

        // Funzione per selezionare una parola e inserirla nell'area di risposta
        function selectWord(button) {
            const answerBar = document.getElementById('answerBar');
            const selectedWord = button.textContent;
            button.disabled = true; // Disabilita il pulsante

            const wordElement = document.createElement('span');
            wordElement.textContent = selectedWord;
            wordElement.className = 'answer-word';
            wordElement.addEventListener('click', () => removeWord(wordElement, button)); // Aggiungi l'evento di rimozione
            answerBar.appendChild(wordElement);
        }

        // Funzione per rimuovere una parola dall'area di risposta e riabilitarla nella lista delle parole
        function removeWord(wordElement, originalButton) {
            wordElement.remove(); // Rimuove la parola dalla risposta
            originalButton.disabled = false; // Riabilita il pulsante originario
        }

        // Funzione per controllare se la frase è corretta
        function checkAnswer() {
            const userAnswer = Array.from(document.getElementById('answerBar').children)
                .map(wordElement => wordElement.textContent)
                .join(' ');

            const currentPhrase = selectedPhrases[currentPhraseIndex];

            if (userAnswer === currentPhrase) {
                correctAnswers++;
                document.getElementById('feedback').textContent = 'Corretto!';
            } else {
                document.getElementById('feedback').textContent = `Sbagliato! La frase corretta era: "${currentPhrase}"`;
            }

            currentPhraseIndex++;

            // Ferma il timer e resetta
            clearInterval(timerInterval);

            if (currentPhraseIndex < 10) {
                setTimeout(showNextPhrase, 2000); // Mostra la prossima frase dopo 2 secondi
                startTimer(); // Restart del timer per la nuova frase
            } else {
                setTimeout(showScorePage, 2000); // Mostra il punteggio finale dopo 2 secondi
            }
        }

        // Funzione per mostrare la pagina del punteggio finale
        function showScorePage() {
            document.getElementById('mainContent').innerHTML = `

                <p>Hai completato correttamente ${correctAnswers} frasi su 10.</p>
                <button onclick="showHomePage()">Torna alla Home</button>
            `;
        }

        window.onload = showHomePage;
